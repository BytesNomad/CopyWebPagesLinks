<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブリンクをコピー - Chrome拡張機能</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 800px;
            width: 1280px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 128px;
            height: 128px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            color: #2c3e50;
            margin: 0 0 10px;
        }
        .subtitle {
            font-size: 24px;
            color: #34495e;
            margin: 0;
        }
        .features {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 40px;
        }
        .feature {
            flex: 1;
            margin: 0 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .feature h3 {
            font-size: 24px;
            color: #2c3e50;
            margin: 20px 0;
        }
        .feature p {
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.6;
        }
        .feature img {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
        }
        .languages {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .language {
            padding: 5px 15px;
            background: #3498db;
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }
        .language a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon128.png" alt="Logo" class="logo">
            <h1>ウェブリンクをコピー</h1>
            <p class="subtitle">ウェブページのリンクを効率的にコピーしてフィルタリング</p>
        </div>
        <div class="features">
            <div class="feature">
                <img src="icons/icon48.png" alt="フィルター">
                <h3>スマートフィルタリング</h3>
                <p>ドメイン固有のルールをカスタマイズして、必要なリンクのみをフィルタリングしてコピー</p>
            </div>
            <div class="feature">
                <img src="icons/icon48.png" alt="コピー">
                <h3>ワンクリックコピー</h3>
                <p>コンテキストメニューから1回のクリックですべてのフィルタリングされたリンクをコピー</p>
            </div>
            <div class="feature">
                <img src="icons/icon48.png" alt="言語">
                <h3>多言語サポート</h3>
                <p>複数の言語に対応</p>
                <div class="languages">
                    <span class="language"><a href="index.html">English</a></span>
                    <span class="language"><a href="index_zh.html">中文</a></span>
                    <span class="language"><a href="index_ja.html">日本語</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
