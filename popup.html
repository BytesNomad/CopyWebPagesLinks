<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 380px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .header {
      margin-bottom: 20px;
      color: #333;
    }
    .rule-container {
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f5f5f5;
    }
    .rule-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background-color: #4285f4;
      color: white;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .rules-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .filter-items {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 5px;
    }
    .filter-tag {
      background: #e1e1e1;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .filter-tag span {
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="configTitle"></h2>
  </div>
  
  <div class="rules-list" id="rulesList"></div>
  
  <div class="rule-container">
    <div class="rule-header">
      <input type="text" id="domain" />
    </div>
    <input type="text" id="filterInput" />
    <div id="filterTags" class="filter-items"></div>
  </div>
  
  <button id="saveRule" class="btn btn-primary"></button>

  <script src="popup.js"></script>
</body>
</html>
